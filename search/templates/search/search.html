{% extends 'base.html' %}

{% block head_title %}Search{% endblock %}

{% block content %}
<div>

    <div>
        {% if songs %}
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Album</th>
                </tr>
            </thead>
            <tbody>
                {% for song in songs %}
                <tr>
                    <td><a href='{{ song.get_absolute_url }}'>{{ song.name }}</a>
                    </td>
                    <td>{{ song.artist }}</td>
                    <td>{{ song.album }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>Sorry, No Results Found.</p>
        {% endif %}
    </div>
</div>
{% endblock content %}
