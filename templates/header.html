<header class="header">

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'homepage' %}">Top 10 Songs</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'song_list' %}">Songs</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Charts <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'hindi_chart_list' %}">Hindi</a>
                            </li>
                            <li><a href="{% url 'english_chart_list' %}">English</a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="{% url 'chart_list' %}">All Charts</a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Artists <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            {% for custom_chart in custom_charts %}
                            <li>
                                <a href="{{ custom_chart.get_absolute_url }}">{{ custom_chart.about }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Archive <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'chart_archive_index' %}">All </a>
                            </li>
                            <li><a href="{% url 'chart_archive_year' year=2014 %}">Yearly</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search" action="{% url 'search' %}" method='get'>
                    <div class="form-group input-group">
                        <input type="search" class="form-control" id='search' placeholder="Search" name='q' value='{{ form.q.value }}'>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                    </div>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

</header>
